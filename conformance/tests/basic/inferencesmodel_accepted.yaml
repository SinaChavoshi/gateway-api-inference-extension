
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infra-backend-for-model-test
  namespace: gateway-conformance-app-backend
  labels:
    app: infra-backend-for-model-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infra-backend-for-model-test
  template:
    metadata:
      labels:
        app: infra-backend-for-model-test
    spec:
      containers:
      - name: agnhost-echo
        image: k8s.gcr.io/e2e-test-images/agnhost:2.39
        args:
        - serve-hostname
        - --http-port=8080
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 2

---
apiVersion: inference.networking.x-k8s.io/v1alpha2
kind: InferencePool
metadata:
  name: test-pool-for-model
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: "infra-backend-for-model-test"
  targetPortNumber: 8080
  extensionRef:
    name: infra-backend-epp-for-model-test

---
apiVersion: inference.networking.x-k8s.io/v1alpha2
kind: InferenceModel
metadata:
  name: my-chat-model
  namespace: gateway-conformance-app-backend
spec:
  modelName: "chat-model-v1"
  poolRef:
    group: inference.networking.x-k8s.io
    kind: InferencePool
    name: test-pool-for-model
    # Namespace for poolRef is implicitly the same as the InferenceModel's namespace

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-for-model-test
  namespace: gateway-conformance-app-backend
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: conformance-gateway
    namespace: gateway-conformance-infra
    sectionName: http
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /model-test
    backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: test-pool-for-model
      port: 8080
