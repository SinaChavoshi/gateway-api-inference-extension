# conformance/tests/basic/inferencepool_resolvedrefs_condition.yaml

# This manifest defines the initial resources for the
# inferencepool_resolvedrefs_condition.go conformance test.

# --- Backend Deployment (using agnhost echo server) ---
# This Deployment provides Pods for the InferencePool to select.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infra-backend-deployment
  namespace: gateway-conformance-app-backend
  labels:
    app: infra-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infra-backend
  template:
    metadata:
      labels:
        app: infra-backend
    spec:
      containers:
      - name: agnhost-echo
        image: k8s.gcr.io/e2e-test-images/agnhost:2.39
        args:
        - serve-hostname
        - --port=8080
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 2

---
# --- Backend Service ---
# Service for the infra-backend-deployment.
apiVersion: v1
kind: Service
metadata:
  name: infra-backend-svc
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: infra-backend
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: epp
    port: 9002
    targetPort: 9002

---
# --- InferencePool Definition ---
apiVersion: inference.networking.x-k8s.io/v1alpha2
kind: InferencePool
metadata:
  # This name must match the 'poolNN' variable defined in the
  # corresponding test file.
  name: multi-gateway-pool
  # This namespace should be one created by the base manifests.
  namespace: gateway-conformance-app-backend
spec:
  # --- Selector (Required) ---
  # Selects the Pods belonging to this pool.
  selector:
    app: "infra-backend"

  # --- Target Port (Required) ---
  # The port the model server container (agnhost in this case) listens on.
  targetPortNumber: 8080 # Matches agnhost's http-port

  # --- Extension Reference ---
  # GKE-specific configuration reference.
  extensionRef:
    name: infra-backend-svc # Example EPP reference

---
# --- Gateway 1 Definition ---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-1
  namespace: gateway-conformance-app-backend
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    hostname: "gw1.example.com"
    allowedRoutes:
      namespaces:
        from: All
      kinds:
      - group: gateway.networking.k8s.io
        kind: HTTPRoute

---
# --- Gateway 2 Definition (Existing, with hostname added) ---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-2
  namespace: gateway-conformance-app-backend
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    hostname: "gw2.example.com"
    allowedRoutes:
      namespaces:
        from: All
      kinds:
      - group: gateway.networking.k8s.io
        kind: HTTPRoute

---
# --- HTTPRoute for Gateway 1 ---
# This HTTPRoute references the 'gateway-1' and points to multi-gateway-pool.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-for-gw1
  namespace: gateway-conformance-app-backend
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: gateway-1
    namespace: gateway-conformance-app-backend
    sectionName: http
  hostnames:
  - "gw1.example.com"
  rules:
  - backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: multi-gateway-pool
      port: 8080
    matches:
    - path:
        type: PathPrefix
        value: /conformance-gateway-test

---
# --- HTTPRoute for Gateway 2 ---
# This HTTPRoute references gateway-2 and points to multi-gateway-pool.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-for-gw2
  namespace: gateway-conformance-app-backend
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: gateway-2
    namespace: gateway-conformance-app-backend # Gateway is in the same namespace
    sectionName: http
  hostnames:
  - "gw2.example.com"
  rules:
  - backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: multi-gateway-pool
      port: 8080
    matches:
    - path:
        type: PathPrefix
        value: /gateway-2-test