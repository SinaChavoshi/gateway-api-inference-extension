# conformance/tests/basic/inferencepool_multiple_rules_different_pools.yaml
# This manifest defines resources for the httproute_multiple_rules_different_pools conformance test.
# It includes two distinct backend deployments, two InferencePools selecting these deployments,
# and an HTTPRoute with multiple rules targeting these different InferencePools.

# --- Backend Deployment Primary ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-pool-backend-primary-deployment
  namespace: gateway-conformance-app-backend
  labels:
    app: multi-pool-backend-primary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multi-pool-backend-primary
  template:
    metadata:
      labels:
        app: multi-pool-backend-primary
    spec:
      containers:
      - name: agnhost-echo-primary
        image: k8s.gcr.io/e2e-test-images/agnhost:2.39
        args:
        - serve-hostname
        - --port=8080
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 2
---
# --- Service for Backend Deployment Primary (EPP for pool-primary) ---
apiVersion: v1
kind: Service
metadata:
  name: pool-primary-epp
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: multi-pool-backend-primary
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: epp
    protocol: TCP
    port: 9002
    targetPort: 9002
---
# --- Backend Deployment Secondary ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-pool-backend-secondary-deployment
  namespace: gateway-conformance-app-backend
  labels:
    app: multi-pool-backend-secondary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multi-pool-backend-secondary
  template:
    metadata:
      labels:
        app: multi-pool-backend-secondary
    spec:
      containers:
      - name: agnhost-echo-secondary
        image: k8s.gcr.io/e2e-test-images/agnhost:2.39
        args:
        - serve-hostname
        - --port=8080
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 2
---
# --- Service for Backend Deployment Secondary (EPP for pool-secondary) ---
apiVersion: v1
kind: Service
metadata:
  name: pool-secondary-epp
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: multi-pool-backend-secondary
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: epp
    protocol: TCP
    port: 9002
    targetPort: 9002
---
# --- InferencePool Primary Definition ---
apiVersion: inference.networking.x-k8s.io/v1alpha2
kind: InferencePool
metadata:
  name: pool-primary
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: "multi-pool-backend-primary"
  targetPortNumber: 8080
  extensionRef:
    name: pool-primary-epp
---
# --- InferencePool Secondary Definition ---
apiVersion: inference.networking.x-k8s.io/v1alpha2
kind: InferencePool
metadata:
  name: pool-secondary
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: "multi-pool-backend-secondary"
  targetPortNumber: 8080
  extensionRef:
    name: pool-secondary-epp
---
# --- HTTPRoute Definition for Multiple Pools ---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-multi-pool-rules
  namespace: gateway-conformance-app-backend
spec:
  parentRefs:
  - name: conformance-gateway
    namespace: gateway-conformance-infra
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /app-primary # Updated for consistency
    backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: pool-primary
  - matches:
    - path:
        type: PathPrefix
        value: /app-secondary # Updated for consistency
    backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: pool-secondary

