# httproute_multiple_rules_different_pools.yaml
# This manifest defines resources for the httproute_multiple_rules_different_pools conformance test.
# It includes two distinct backend deployments, two InferencePools selecting these deployments,
# and an HTTPRoute with multiple rules targeting these different InferencePools.

# --- Backend Deployment A ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-pool-backend-a-deployment
  namespace: gateway-conformance-app-backend
  labels:
    app: multi-pool-backend-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multi-pool-backend-a
  template:
    metadata:
      labels:
        app: multi-pool-backend-a
    spec:
      containers:
      - name: agnhost-echo-a
        image: k8s.gcr.io/e2e-test-images/agnhost:2.39
        args:
        - serve-hostname
        - --http-port=8080
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 2

---
# --- Service for Backend Deployment A (EPP for pool-a) ---
apiVersion: v1
kind: Service
metadata:
  name: pool-a-epp
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: multi-pool-backend-a
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

---
# --- Backend Deployment B ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-pool-backend-b-deployment
  namespace: gateway-conformance-app-backend
  labels:
    app: multi-pool-backend-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multi-pool-backend-b
  template:
    metadata:
      labels:
        app: multi-pool-backend-b
    spec:
      containers:
      - name: agnhost-echo-b
        image: k8s.gcr.io/e2e-test-images/agnhost:2.39 # Using agnhost for simplicity
        args:
        - serve-hostname # Each pod will return its hostname, distinguishing them
        - --http-port=8080
        - --udp-port=8080 # Added to be similar to other agnhost deployments in project
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 2

---
# --- Service for Backend Deployment B (EPP for pool-b) ---
apiVersion: v1
kind: Service
metadata:
  name: pool-b-epp
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: multi-pool-backend-b
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

---
# --- InferencePool A Definition ---
apiVersion: inference.networking.x-k8s.io/v1alpha2
kind: InferencePool
metadata:
  # This name must match the 'poolNN' variable defined in the
  # conformance/tests/basic/inferencepool_accepted.go test file.
  name: pool-a
  # This namespace should be one created by the base manifests.
  namespace: gateway-conformance-app-backend
spec:
  # --- Selector (Required) ---
  # Selects the Pods belonging to this pool.
  selector:
    app: "multi-pool-backend-a"

  # --- Target Port (Required) ---
  # The port the model server container (agnhost in this case) listens on.
  targetPortNumber: 8080 # Matches agnhost's http-port

  # --- Extension Reference ---
  # GKE-specific configuration reference.
  extensionRef:
    # group: "" # Optional
    # kind: Service # Optional
    name: pool-a-epp

---
# --- InferencePool B Definition ---
apiVersion: inference.networking.x-k8s.io/v1alpha2
kind: InferencePool
metadata:
  name: pool-b
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: "multi-pool-backend-b"
  targetPortNumber: 8080
  extensionRef:
    name: pool-b-epp # Example EPP service name

---
# --- HTTPRoute Definition for Multiple Pools ---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-multi-pool-rules
  namespace: gateway-conformance-app-backend
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: conformance-gateway # Name of the shared Gateway from maniffests.yaml
    namespace: gateway-conformance-infra  # Namespace of the shared Gateway
    sectionName: http
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /app-a
    backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: pool-a
      port: 8080
      weight: 1
  - matches:
    - path:
        type: PathPrefix
        value: /app-b
    backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: pool-b
      port: 8080
      weight: 1