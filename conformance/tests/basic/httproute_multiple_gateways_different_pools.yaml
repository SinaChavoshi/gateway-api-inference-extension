# httproute_multiple_gateways_different_pools.yaml
# This manifest defines resources for the httproute_multiple_gateways_different_pools conformance test.
# It includes two distinct backend deployments, their EPP services, two InferencePools,
# and two HTTPRoutes, each linking to one of the two shared Gateways from the base manifests.

# --- Primary Backend Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-gw-primary-backend-deployment
  namespace: gateway-conformance-app-backend
  labels:
    app: multi-gw-primary-backend
spec:
  selector:
    matchLabels:
      app: multi-gw-primary-backend
  template:
    metadata:
      labels:
        app: multi-gw-primary-backend
    spec:
      containers:
      - name: echoserver-primary
        image: gcr.io/k8s-staging-gateway-api/echo-basic:v20240412-v1.0.0-394-g40c666fd
        ports:
        - containerPort: 3000 # Name field for containerPort is optional
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 2
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
---
# --- Service for Primary Backend Deployment (EPP for primary-pool) ---
apiVersion: v1
kind: Service
metadata:
  name: primary-pool-epp
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: multi-gw-primary-backend
  ports:
  - name: http # Name field is required for service ports
    port: 3000
    targetPort: 3000
  - name: epp # Name field is required for service ports
    port: 9002
    targetPort: 9002
---
# --- Secondary Backend Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-gw-secondary-backend-deployment
  namespace: gateway-conformance-app-backend
  labels:
    app: multi-gw-secondary-backend
spec:
  selector:
    matchLabels:
      app: multi-gw-secondary-backend
  template:
    metadata:
      labels:
        app: multi-gw-secondary-backend
    spec:
      containers:
      - name: echoserver-secondary
        image: gcr.io/k8s-staging-gateway-api/echo-basic:v20240412-v1.0.0-394-g40c666fd
        ports:
        - containerPort: 3000 # Name field for containerPort is optional
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 2
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
---
# --- Service for Secondary Backend Deployment (EPP for secondary-pool) ---
apiVersion: v1
kind: Service
metadata:
  name: secondary-pool-epp
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: multi-gw-secondary-backend
  ports:
  - name: http # Name field is required for service ports
    port: 3000
    targetPort: 3000
  - name: epp # Name field is required for service ports
    port: 9002
    targetPort: 9002
---
# --- Primary InferencePool Definition ---
apiVersion: inference.networking.x-k8s.io/v1alpha2
kind: InferencePool
metadata:
  name: primary-pool
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: "multi-gw-primary-backend"
  targetPortNumber: 3000
  extensionRef:
    name: primary-pool-epp
---
# --- Secondary InferencePool Definition ---
apiVersion: inference.networking.x-k8s.io/v1alpha2
kind: InferencePool
metadata:
  name: secondary-pool
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: "multi-gw-secondary-backend"
  targetPortNumber: 3000
  extensionRef:
    name: secondary-pool-epp
---
# --- HTTPRoute for Primary Gateway (conformance-gateway) ---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route-for-primary-gateway # Matches const in Go file
  namespace: gateway-conformance-app-backend
spec:
  parentRefs:
  - kind: Gateway
    name: conformance-gateway # Referencing shared conformance-gateway
    namespace: gateway-conformance-infra # Gateway is in infra namespace
    sectionName: http
  hostnames:
  - "primary.example.com"
  rules:
  - backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: primary-pool
      port: 3000
    matches:
    - path:
        value: /test-primary-gateway
---
# --- HTTPRoute for Secondary Gateway (conformance-secondary-gateway) ---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route-for-secondary-gateway
  namespace: gateway-conformance-app-backend
spec:
  parentRefs:
  - kind: Gateway
    name: conformance-secondary-gateway # Referencing shared conformance-secondary-gateway
    namespace: gateway-conformance-infra # Gateway is in infra namespace
    sectionName: http
  hostnames:
  - "secondary.example.com"
  rules:
  - backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: secondary-pool
      port: 3000
    matches:
    - path:
        value: /test-secondary-gateway
