apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-gw-primary-backend-deployment
  namespace: gateway-conformance-app-backend
  labels:
    app: multi-gw-primary-backend
spec:
  selector:
    matchLabels:
      app: multi-gw-primary-backend
  template:
    metadata:
      labels:
        app: multi-gw-primary-backend
    spec:
      containers:
      - name: echoserver-primary
        image: gcr.io/k8s-staging-gateway-api/echo-basic:v20240412-v1.0.0-394-g40c666fd
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 2
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
---
apiVersion: v1
kind: Service
metadata:
  name: primary-pool-epp
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: multi-gw-primary-backend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  - name: epp
    port: 9002
    targetPort: 9002
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-gw-secondary-backend-deployment
  namespace: gateway-conformance-app-backend
  labels:
    app: multi-gw-secondary-backend
spec:
  selector:
    matchLabels:
      app: multi-gw-secondary-backend
  template:
    metadata:
      labels:
        app: multi-gw-secondary-backend
    spec:
      containers:
      - name: echoserver-secondary
        image: gcr.io/k8s-staging-gateway-api/echo-basic:v20240412-v1.0.0-394-g40c666fd
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 2
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
---
apiVersion: v1
kind: Service
metadata:
  name: secondary-pool-epp
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: multi-gw-secondary-backend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  - name: epp
    port: 9002
    targetPort: 9002
---
apiVersion: inference.networking.x-k8s.io/v1alpha2
kind: InferencePool
metadata:
  name: primary-pool
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: "multi-gw-primary-backend"
  targetPortNumber: 3000
  extensionRef:
    name: primary-pool-epp
---
apiVersion: inference.networking.x-k8s.io/v1alpha2
kind: InferencePool
metadata:
  name: secondary-pool
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: "multi-gw-secondary-backend"
  targetPortNumber: 3000
  extensionRef:
    name: secondary-pool-epp
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route-for-primary-gateway
  namespace: gateway-conformance-app-backend
spec:
  parentRefs:
  - kind: Gateway
    name: conformance-gateway
    namespace: gateway-conformance-infra
    sectionName: http
  hostnames:
  - "primary.example.com"
  rules:
  - backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: primary-pool
      port: 3000
    matches:
    - path:
        value: /test-primary-gateway
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route-for-secondary-gateway
  namespace: gateway-conformance-app-backend
spec:
  parentRefs:
  - kind: Gateway
    name: conformance-secondary-gateway
    namespace: gateway-conformance-infra
    sectionName: http
  hostnames:
  - "secondary.example.com"
  rules:
  - backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: secondary-pool
      port: 3000
    matches:
    - path:
        value: /test-secondary-gateway
