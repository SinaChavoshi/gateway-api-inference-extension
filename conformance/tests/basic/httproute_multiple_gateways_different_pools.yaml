# httproute_multiple_gateways_different_pools.yaml
# This manifest defines resources for the httproute_multiple_gateways_different_pools conformance test.
# It includes two distinct backend deployments, their EPP services, two InferencePools,
# and two HTTPRoutes, each linking to one of the two shared Gateways from the base manifests.

# --- Backend Deployment A ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-gw-backend-a-deployment
  namespace: gateway-conformance-app-backend
  labels:
    app: multi-gw-backend-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multi-gw-backend-a
  template:
    metadata:
      labels:
        app: multi-gw-backend-a
    spec:
      containers:
      - name: agnhost-echo-a
        image: k8s.gcr.io/e2e-test-images/agnhost:2.39
        args:
        - serve-hostname
        - --port=8080
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 2

---
# --- Service for Backend Deployment A (EPP for pool-a) ---
apiVersion: v1
kind: Service
metadata:
  name: pool-a-epp
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: multi-gw-backend-a
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: epp
    protocol: TCP
    port: 9002
    targetPort: 9002

---
# --- Backend Deployment B ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-gw-backend-b-deployment
  namespace: gateway-conformance-app-backend
  labels:
    app: multi-gw-backend-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multi-gw-backend-b
  template:
    metadata:
      labels:
        app: multi-gw-backend-b
    spec:
      containers:
      - name: agnhost-echo-b
        image: k8s.gcr.io/e2e-test-images/agnhost:2.39
        args:
        - serve-hostname
        - --port=8080
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 2

---
# --- Service for Backend Deployment B (EPP for pool-b) ---
apiVersion: v1
kind: Service
metadata:
  name: pool-b-epp
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: multi-gw-backend-b
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: epp
    protocol: TCP
    port: 9002
    targetPort: 9002

---
# --- InferencePool A Definition ---
apiVersion: inference.networking.x-k8s.io/v1alpha2
kind: InferencePool
metadata:
  name: pool-a
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: "multi-gw-backend-a"
  targetPortNumber: 8080
  extensionRef:
    name: pool-a-epp

---
# --- InferencePool B Definition ---
apiVersion: inference.networking.x-k8s.io/v1alpha2
kind: InferencePool
metadata:
  name: pool-b
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: "multi-gw-backend-b"
  targetPortNumber: 8080
  extensionRef:
    name: pool-b-epp

---
# --- HTTPRoute for Gateway 1 (conformance-gateway) ---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route-for-gw1
  namespace: gateway-conformance-app-backend
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: conformance-gateway # Referencing shared conformance-gateway
    namespace: gateway-conformance-infra # Gateway is in infra namespace
    sectionName: http
  hostnames:
  - "gw1.example.com" # Specific hostname for this route
  rules:
  - backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: pool-a
      port: 8080
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /test-gw1

---
# --- HTTPRoute for Gateway 2 (conformance-secondary-gateway) ---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route-for-gw2
  namespace: gateway-conformance-app-backend
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: conformance-secondary-gateway # Referencing shared conformance-secondary-gateway
    namespace: gateway-conformance-infra # Gateway is in infra namespace
    sectionName: http
  hostnames:
  - "secondary.example.com" # Matching hostname of conformance-secondary-gateway
  rules:
  - backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: pool-b
      port: 8080
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /test-gw2
